<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${favorite}">
  <div class="form-group">
    <label th:for="name">Name</label>
    <input class="form-control" th:field="*{name}" />
    <span th:errors="*{name}" class="error"></span>
  </div>
  <div class="form-group">
    <label th:for="age">Age</label>
    <input class="form-control" th:field="*{age}"/>
    <span th:errors="*{age}" class="error"></span>
  </div>
  <div class="form-group">
    <label th:for="color">Color</label>
    <input class="form-control" th:field="*{color}"/>
    <span th:errors="*{color}" class="error"></span>
  </div>
  <div class="form-group">
    <label th:for="breed">Breed</label>
    <input class="form-control" th:field="*{breed}"/>
    <span th:errors="*{breed}" class="error"></span>
  </div>
  <div class="form-group">
    <label th:for="location">Location</label>
    <input class="form-control" th:field="*{location}"/>
    <span th:errors="*{location}" class="error"></span>
  </div>

  <div class="form-group">
    <label th:for="type">User</label>
    <select th:name="userId">
      <option th:each="user : ${users}"
              th:text="${user.name}"
              th:value="${user.id}"></option>
    </select>
  </div>

  <input type="submit" value="Add Favorite" />
</form>

</body>
</html>
