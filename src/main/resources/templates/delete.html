<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: page-header"></nav>

<h1 th:text="${title}">Default Title</h1>

<form method="post">

    <div th:each="favorite : ${favorites}" class="checkbox">
        <input type="checkbox" name="favoriteIds" th:value="${favorite.id}" th:id="${favorite.id}"/>
        <label th:for="${favorite.id}" th:text="${favorite.name}"></label>
        <br />
    </div>

    <input type="submit" value="Remove Favorite" />
</form>

</body>
</html>
