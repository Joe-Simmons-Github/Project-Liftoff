<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head">
<!--    <script th:src="@{/script.js}"></script>-->
<!--        <script type="text/javascript" src="../script.js"></script>-->
    <script src="../script.js"></script>

</head>

<body>

<div th:replace="fragments :: page-header"></div>
<div class="container body-content">
    <h1>SEARCH PAGE!</h1>
</div>

<div class='container'>
    <form id='pet-form'>
        <div class='form-group'>
            <label for='animal'>Select which pet type to view availability for adoption in your area as well as the weather for the same location!</label>
            <p>*Some responses will be displayed multiple times from PetFinder.com!</p>
            <p>**Not all pets have an email, phone number, and address!</p>
            <select id='animal' class='form-control form-control-lg mb-3'>
                <option value='dog'>Dog</option>
                <option value='cat'>Cat</option>
            </select>
            <input type='text' id='zip' class='form-control form-control-lg' placeholder='Enter your desired location'>
            <input type="submit" id='submitButton' value='Find' class='btn btn-dark btn-lg btn-block mt-3'>
        </div>
    </form>
</div>


<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOuF8T4XovaUYJeaxH_gbBGXvzI67OH78&callback=initMap&v=weekly"
        defer>
</script>
<div id='petResults'></div>
<div id="map"></div>



<!--<script src="Project-Liftoff\src\main\resources\static\script.js"></script>-->
<!--<script th:src="@{/script.js}"></script>-->
<script src="../script.js"></script>

</body>
</html>
